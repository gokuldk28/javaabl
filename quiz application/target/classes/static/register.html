<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz Application</h1>
            <nav id="navBar"></nav>
        </header>

        <main>
            <div class="auth-container">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regUsername">Username:</label>
                        <input type="text" id="regUsername" name="username" required minlength="3" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email:</label>
                        <input type="email" id="regEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password:</label>
                        <input type="password" id="regPassword" name="password" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </form>
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch('http://localhost:8090/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: 'Registration failed. Please check if the server is running.' }));
                    document.getElementById('errorMessage').textContent = errorData.message || 'Registration failed';
                    return;
                }

                const data = await response.json();
                document.getElementById('successMessage').textContent = data.message || 'Registration successful! Redirecting...';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Error: Cannot connect to server. Make sure the backend is running on http://localhost:8090';
                console.error('Registration error:', error);
            }
        });
    </script>
</body>
</html>
